spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pest_recognition?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

logging:
  level:
    com.example.pestrecognition: DEBUG
    org.springframework: INFO
    org.hibernate: INFO