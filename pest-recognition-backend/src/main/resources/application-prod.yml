spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pest_recognition?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: your_password  # 生产环境应使用更安全的密码配置方式
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none  # 生产环境不自动更新数据库结构
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    com.example.pestrecognition: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    name: logs/application.log